<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-site-verification" content="4e_O2NiGqJ_kVe8n2bvSnJjcmP7L3Kd1RKUpluII9YI"/>

    <meta property="og:type" content="website">
    <meta property="og:title" content="FACEIT FORECAST">
    <meta property="og:description" content="A convenient extension for detailed statistics on Faceit. Enhance your game with advanced match analytics and player insights.">
    <meta property="og:url" content="https://faceit-forecast.github.io">

    <meta name="twitter:description" content="A convenient extension for detailed statistics on Faceit">

    <meta name="description" content="A convenient extension for detailed statistics on Faceit. Enhance your game with advanced match analytics and player insights.">
    <meta name="keywords" content="faceit, cs2, csgo, counter-strike, statistics, extension, forecast, elo, hltv, rating, winrate, фейсит, кс2, ксго, статистика, расширение, форкаст, эло, ело, рейтинг, винрейт">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Terra_Miner">
    <meta name="theme-color" content="#FF5500">

    <link rel="icon" href="icons/favicon.png" type="image/png">
    <title>Faceit Forecast</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glowing.css">

    <script defer src="js/localization.js"></script>
    <script defer src="js/particles.js"></script>
    <script defer src="js/online-counter.js"></script>
    <script defer src="js/modal.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/svg-placeholder.js"></script>
</head>
<body>
<canvas id="particleCanvas"></canvas>

<div class="content-wrapper">
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <div class="logo-container glow-effect glow-static glow-weak">
                        <div class="logo-img">
                            <svg data-src="icons/logo.svg"></svg>
                        </div>
                    </div>
                    <span class="logo-text">FORECAST</span>
                </a>
                <div class="header-right">
                    <div class="online-counter">
                        <div class="online-dot"></div>
                        <span class="online-text" data-i18n="header.online"></span>
                        <span class="online-number" id="online">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 data-i18n="hero.title"></h1>
                <p class="subtitle" data-i18n="hero.subtitle"></p>

                <div class="download-section">
                    <a href="https://chromewebstore.google.com/detail/faceit-forecast/mpkkcddegpblmobincjkbpgfcbejjbcp"
                       class="btn-primary glow-effect glow-hover glow-strong" target="_blank" rel="noopener">
                        <div class="browser-icon">
                            <svg data-src="icons/chrome-logo.svg"></svg>
                        </div>
                        Chrome
                    </a>

                    <a href="https://addons.mozilla.org/en-US/firefox/addon/faceit-forecast" class="btn-primary glow-effect glow-hover glow-strong"
                       target="_blank" rel="noopener">
                        <div class="browser-icon">
                            <svg data-src="icons/firefox-logo.svg"></svg>
                        </div>
                        Firefox
                    </a>

                    <a href="https://microsoftedge.microsoft.com/addons/detail/faceit-forecast/kklfhhdnabdnkgncmibfiaeeoghainpj"
                       class="btn-primary glow-effect glow-hover glow-strong" target="_blank" rel="noopener">
                        <div class="browser-icon">
                            <svg data-src="icons/edge-logo.svg"></svg>
                        </div>
                        Edge
                    </a>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h2 data-i18n="features.title"></h2>
                <div class="features-grid">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <h3 data-i18n="features.card1.title"></h3>
                                <p data-i18n="features.card1.desc"></p>
                            </div>
                            <div class="card-back">
                                <img src="screenshots/elo-ratings.png" alt="Elo Ratings" loading="lazy">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <h3 data-i18n="features.card2.title"></h3>
                                <p data-i18n="features.card2.desc"></p>
                            </div>
                            <div class="card-back">
                                <img src="screenshots/match-history.png" alt="Match History" loading="lazy">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <h3 data-i18n="features.card3.title"></h3>
                                <p data-i18n="features.card3.desc"></p>
                            </div>
                            <div class="card-back">
                                <img src="screenshots/quick-position.png" alt="Quick Position" loading="lazy">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <h3 data-i18n="features.card4.title"></h3>
                                <p data-i18n="features.card4.desc"></p>
                            </div>
                            <div class="card-back">
                                <img src="screenshots/team-winrate.png" alt="Team Winrate" loading="lazy">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="card-inner">
                            <div class="card-front">
                                <h3 data-i18n="features.card5.title"></h3>
                                <p data-i18n="features.card5.desc"></p>
                            </div>
                            <div class="card-back">
                                <img src="screenshots/player-stats.png" alt="Player Stats" loading="lazy">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="card-inner">
                            <div class="card-front">
                                <h3 data-i18n="features.card6.title"></h3>
                                <p data-i18n="features.card6.desc"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="support-section">
            <div class="container">
                <h2 data-i18n="support.title"></h2>
                <p class="subtitle" data-i18n="support.subtitle"></p>

                <div class="support-buttons">
                    <a href="https://boosty.to/terraminer" class="btn-primary glow-effect glow-hover glow-strong" target="_blank" rel="noopener">
                        <div class="support-icon">
                            <svg data-src="icons/boosty-logo.svg"></svg>
                        </div>
                        <span data-i18n="support.boosty"></span>
                    </a>

                    <a href="https://www.buymeacoffee.com/terraminer" class="btn-primary glow-effect glow-hover glow-strong" target="_blank"
                       rel="noopener">
                        <div class="support-icon">
                            <svg data-src="icons/buymeacoffe-logo.svg"></svg>
                        </div>
                        <span data-i18n="support.coffee"></span>
                    </a>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/Faceit-Forecast/Forecast/issues" class="btn-text glow-effect glow-hover glow-strong" target="_blank"
                   rel="noopener">
                    <div class="footer-icon">
                        <svg data-src="icons/github-logo.svg"></svg>
                    </div>
                    <span data-i18n="footer.reportIssues"></span>
                </a>

                <a href="#privacy" class="btn-text glow-effect glow-hover glow-strong" id="privacy-link">
                    <div class="footer-icon">
                        <svg data-src="icons/user-shield-logo.svg"></svg>
                    </div>
                    <span data-i18n="footer.privacyPolicy"></span>
                </a>

                <button id="copyButton" class="btn-text glow-effect glow-hover glow-strong">
                    <div class="footer-icon">
                        <svg data-src="icons/gmail-logo.svg"></svg>
                    </div>
                    <span data-i18n="footer.gmail"></span>
                </button>
                <div id="notification" class="notification" data-i18n="notification.copied"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.disclaimer"></p>
            <p data-i18n="footer.copyright"></p>
        </div>
    </footer>
</div>

            <p data-i18n-html="privacy.lastUpdated"></p>

            <h2 data-i18n="privacy.section1.title"></h2>

            <div data-i18n-html="privacy.section1.features"></div>
            <p data-i18n="privacy.section1.policy"></p>

            <div class="highlight">
                <p data-i18n-html="privacy.section1.highlight"></p>
            </div>

            <h2 data-i18n="privacy.section2.title"></h2>
            <div data-i18n-html="privacy.section2.content"></div>

            <h2 data-i18n="privacy.section3.title"></h2>
            <p data-i18n="privacy.section3.intro"></p>

            <h3 data-i18n="privacy.section3.sub1.title"></h3>
            <div data-i18n-html="privacy.section3.sub1.content"></div>

            <h3 data-i18n="privacy.section3.sub2.title"></h3>
            <div data-i18n-html="privacy.section3.sub2.content"></div>

            <h2 data-i18n="privacy.section4.title"></h2>
            <p data-i18n="privacy.section4.intro"></p>
            <div data-i18n-html="privacy.section4.list"></div>
            <div class="highlight">
                <p data-i18n-html="privacy.section4.highlight"></p>
            </div>

            <h2 data-i18n="privacy.section5.title"></h2>
            <p data-i18n="privacy.section5.intro"></p>
            <div data-i18n-html="privacy.section5.list"></div>
            <p data-i18n="privacy.section5.note"></p>

            <h2 data-i18n="privacy.section6.title"></h2>
            <div data-i18n-html="privacy.section6.content"></div>

            <h2 data-i18n="privacy.section7.title"></h2>
            <p data-i18n-html="privacy.section7.intro"></p>

            <h3 data-i18n="privacy.section7.sub1.title"></h3>
            <div data-i18n-html="privacy.section7.sub1.content"></div>

            <h2 data-i18n="privacy.section8.title"></h2>
            <p data-i18n="privacy.section8.content"></p>

            <h2 data-i18n="privacy.section9.title"></h2>
            <p data-i18n="privacy.section9.content"></p>

            <h2 data-i18n="privacy.section10.title"></h2>
            <p data-i18n="privacy.section10.content"></p>

            <div class="contact-info">
                <h2 data-i18n="privacy.section11.title"></h2>
                <p data-i18n="privacy.section11.intro"></p>
                <p data-i18n-html="privacy.section11.email"></p>
                <p data-i18n-html="privacy.section11.response"></p>
            </div>

            <hr>
            <p data-i18n-html="privacy.footer"></p>
        </div>
    </div>
</div>
</body>
</html>
